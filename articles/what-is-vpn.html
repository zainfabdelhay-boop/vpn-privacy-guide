<h1>What is a VPN?</h1>

<p>A VPN (Virtual Private Network) encrypts your internet traffic and protects your privacy.</p>

<h2>Why Use a VPN?</h2>
<ul>
<li>Protect data on public Wi-Fi</li>
<li>Hide IP address</li>
<li>Access blocked content</li>
</ul>
